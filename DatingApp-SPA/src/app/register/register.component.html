
<form #registerForm="ngForm" (onSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" required name="username" [(ngModel)]="model.username" placeholder="Username" >
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" name="password" required [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-5" type="submit" (click)="register()">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()"> Cancel</button>
  </div>

</form>
